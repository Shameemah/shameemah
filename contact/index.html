<!DOCTYPE html>
<html id="contact" lang="en">
  <head>
    <title>Shameemah Fuseini-Codjoe: Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="/css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header id="descr-header">
      <h1 class="header-hidden">Shameemah Fuseini-Codjoe</h1>
      <nav id="navigation">
        <figure class="nav-tog" id="js-nav-tog">
          <i class="fas fa-bars"></i>
        </figure>
        <figure id="logo-main">
          <img src="../images/logo-black.png" alt="SFC Logo"/>
        </figure>
        <ul class="main-nav" id="js-men">
          <li><a id="nav-abo" class="nav-lin" href="../">About</a></li>
          <li><a id="nav-pro" class="nav-lin" href="../expertise/">Expertise</a></li>
          <li><a id="nav-con" class="nav-lin" href="#content">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="content">
      <section id="contact-info">
        <h3 class="header-hidden">Contact</h3>
        <h2>Connect with me</h2>
        <form name ="contact-form" id="contact-form" method="post" action="#null">
          <ol>
            <li id="input-name">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Jane Doe" required/>
            </li>
            <li id="input-email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="janedoe@email.com" required/>
            </li>
            <li id="input-subject">
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Let's get coffee!" required/>
            </li>
            <li id="input-message">
              <label for="message">Message</label>
              <textarea type="text" name="message" id="message" placeholder="Hello Shameemah..." required></textarea>
            </li>
            <li id="input-send">
              <input type="submit" name="submit" id="submit" value="Send Message"/>
            </li>
          </ol>
        </form>
      </section>
    </main>
    <footer>
      <section id="social">
        <h3 class="header-hidden">Social</h3>
        <figure>
          <img src="../images/linkedin-logo.png" alt="LinkedIn Logo"/>
        </figure>
        <figure>
          <img src="../images/twitter-logo.png" alt="Twitter Logo"/>
        </figure>
        <p>Â© 2018 SFC. Made in Chicago.</p>
        <figure>
          <img src="../images/logo-white.png" alt="SFC Logo"/>
        </figure>
      </section>
    </footer>
    <script src="/js/site.js"></script>
  </body>
</html>
